{% extends 'restuarant_templates/dashbord.html' %}
{% block body %}
<form id="form1" name="form1" method="post" action="">
  <table class="table table-bordered" style="background-color: aliceblue;">
    <tr style="background-color: #15283c;">
      <td>slno</td>
      <td>Dish</td>
      <td>Photo</td>
      <td>Offers</td>
      <td>Discount</td>
      <td>Offer_code</td>
      <td>&nbsp;</td>
      
    </tr>
    {% for i in res %}
    <tr>
      <td>{{forloop.counter}}</td>
      <td>{{i.DISH.d_name}}</td>
      <td><img src="{{i.DISH.d_photo.url}}" height="100px" width="100px"></td>
      <td>{{i.offer}}</td>
      <td>{{i.discount_percentage}}</td>
      <td>{{i.of_code}}</td>
      <td><a href="{% url 'edit_offer' i.DISH.d_id %}" class="btn btn-primary">Edit</a><br><br>
      <a href="{% url 'delete_offer' i.DISH.d_id %}" class="btn btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
  </table>
</form>
{% endblock %}
