{% extends 'restuarant_templates/dashbord.html' %}
{% block body %}
<head>
  <style>
 
    .card {
  position:center;
  border: 2px solid goldenrod;
  border-radius: 5px;
  padding: 10px;
  text-align: center;
  width: 400px;
  float: left;
  margin-left: 20px;
  height: 500px;
  
}

.card img {
  max-width: 100%;
}

.card h2 {
  font-size: 1.2rem;
  margin: 10px 0;
}

.card p {
  font-size: 1rem;
  margin: 0;
}

.card button {
  background-color: #007bff;
  border: none;
  color: #fff;
}
  </style>
</head>
<form id="form1" name="form1" method="post" action="">
  
  
   <div class="div" > 
    <div class="card" >
      <img src="{{res.r_photo.url}}" height="300px" width="400px">
      <h1>{{res.r_name}}</h1><br>
      <h5>{{res.r_location}}</h5>
      <h5>{{res.license_number}}</h5>
      
      <h5>{{res.r_mobile}}</h5>
      <h5>{{res.r_mail}}</h5>
      
    </div>
</div> 
  
</form>

{% endblock %}
