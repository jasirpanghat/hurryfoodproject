<!DOCTYPE html>
{% load static %}
<html>
	<head>
		<meta charset="utf-8">
		<title>RegistrationForm_v1 by Colorlib</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<!-- MATERIAL DESIGN ICONIC FONT -->
		<link rel="stylesheet" href="{% static 'register/fonts/material-design-iconic-font/css/material-design-iconic-font.min.css' %}">

		<!-- STYLE CSS -->
		<link rel="stylesheet" href="{% static 'register/css/style.css' %}">
	</head>

	<body>
		

		<div class="wrapper" style="background-image: url('static/register/images/back1.jpg');">
			<div class="inner">
				<div class="image-holder">
					<img src="{% static 'register/images/back3.jpg' %}" alt="" height="700px">
				</div>
				<form action="register" method="post" enctype="multipart/form-data" name="form1" id="form1">
					{% csrf_token %}
					<h3>Restaurant Registration</h3>
					<div class="form-wrapper">
						<input required type="text" placeholder="Restaurant Name" name="rest_name" class="form-control">
                        <i class="zmdi zmdi-hotel"></i>
					</div>
                    <div class="form-wrapper">
						<input required type="text" placeholder="Location" name="rest_location" class="form-control">
                        <i class="zmdi zmdi-map"></i>
					</div>
                    <div class="form-wrapper">
						<input required type="text" placeholder="License_No" name="rest_licnum" class="form-control">
                        <i class="zmdi zmdi-digit"></i>
					</div>
                    <div class="form-wrapper">
                    <label for="phone">License Photo</label>
						<input required  type="file"  name="file1" class="form-control">
                        <i class="zmdi zmdi-image"></i>
                    </div> 
                    <div class="form-wrapper"> 
					
                    <label for="phone">Restaurant Photo</label>
                    
						<input required type="file"  name="file2" class="form-control">
                        <i class="zmdi zmdi-image"></i>
                    </div>  
					
					<div class="form-wrapper">
						<input required type="text" placeholder="phone" name="rest_mob" class="form-control" maxlength="10" minlength="10">
						<i class="zmdi zmdi-phone"></i>
					</div>
					<div class="form-wrapper">
						<input required type="text" placeholder="Email Address" name="rest_mail" class="form-control">
						<i class="zmdi zmdi-email"></i>
					</div>
					<!-- <div class="form-wrapper">
						<select name="" id="" class="form-control">
							<option value="" disabled selected>Gender</option>
							<option value="male">Male</option>
							<option value="femal">Female</option>
							<option value="other">Other</option>
						</select>
						<i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
					</div> -->
					
					
					
					<button>Register
						<i class="zmdi zmdi-arrow-right"></i>
					</button>
				</form>
			</div>
		</div>
		
	</body><!-- This templates was made by Colorlib (https://colorlib.com) -->
</html>
